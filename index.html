<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="container">
      <div class="card card-1">
        
          <img class="card-1-img" src="./images/logo.svg" alt="logo" />
        
        <div class="card-details">
          <div class="btn">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="btn">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="btn">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <div class="card card-2">
        <div class="card-2-details">
          Youâ€™ve used <strong>815 GB </strong> of your storage
        </div>
        <div class="card-2-progress">
          <div class="progess-color">
            <div class="progress-ball"></div>
          </div>
        </div>
        <div class="card-2-storage-limit">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
         185 GB Left  
      </div>
    </main>
  </body>
</html>
